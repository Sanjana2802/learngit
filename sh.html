     			</div>
     			<div class="form-group">
			        <label class="fon"> Mobile Number: </label>
			        <input type="text" name="mobile" class="form-control oo" id="mobileNumber" autocomplete="off" maxlength="10" onkeypress="tt(event)">
			        <span id="mobileno"> </span>
     			 </div>

     			 <div class="form-group">
			        <label class="fon"> Email: </label>
			        <input type="text" name="email" class="form-control oo" id="emails" autocomplete="off">

     			 </div>

		  		E-mail       : <input type="text" name="email" ><br/><br/>
			  	MobileNumber : <input type="Number" name="phone" ><br/><br/>
		  	</div>
		  	<div class="tabcontent" id="Login"> 
		  		<h2>Login Info</h2>
		  		Username : <input type="text" name="uname" ><br/><br/>
			  	Password : <input type="Password" name="password" ><br/><br/>
		  	</div>
			
	</form>
